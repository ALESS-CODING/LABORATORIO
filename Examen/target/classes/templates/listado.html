<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <h1>Listado de Empleados</h1>
       
        <table class="table">
            <thead>
                <tr>
                    <th>ID Empleado</th>
                    <th>Apellidos</th>
                    <th>Nombres</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Salario</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="em : ${empleado}">
                    <td th:text="${em.Id}"></td>
                    <td th:text="${em.Apellidos}"></td>
                    <td th:text="${em.Nombres}"></td>
                    <td th:text="${em.Edad}"></td>
                    <td th:text="${em.Sexo}"></td>
                    <td th:text="${em.Salario}"></td>
                </tr>
            </tbody>
             
        </table>
       	 <h4 class="text-center" th:text="${cant}"></h4>
        <div>
			<a th:href="@{/add}" class="btn btn-primary">Registrar Nuevo Empleado</a>
		</div>
    </div>
    
</body>
</html>
